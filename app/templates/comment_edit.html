<!-- templates/new_post.html -->

{% extends "base.html" %}
{% block content %}
<div class="content">
    <div id="leftbar"></div>
    <div id="rightbar">
        <div class="sep20"></div>
        <div class="box">
            <h1>发帖提示</h1>
        </div>
        <div class="sep20"></div>
    </div>
    <div id="main">
        <div class="sep20"></div>
        <div class="box">
            <div class="cell flex-one-row">
                <h2>编辑评论</span>
            </div>
            <form method="post" action={{ url_for('main.comment_edit',cid=comment.cid)}}>
                {{ form.hidden_tag() }}
                <div class="sep20"></div>
                <label for="content">正文:</label>
                <div class="sep10"></div>
                <div class="cell">
                    {{ form.content(maxlength="20000", id="editor" ,placeholder="请输入主题正文，支持Markdown语法") }}
                </div>
                <div class="sep20"></div>
                <label for="preview">预览:</label>
                <div class="sep10"></div>
                <div class="cell">
                    <div id="preview">
                        <div id="markdown-preview"><p style="color:#556;">请输入主题正文，此处为预览</p></div>
                    </div>
                </div>
                <div class="sep20"></div>
                <div class="cell"  style="padding: 10px; padding-left: 0;">
                    <input type="submit" value="编辑讨论" >
                </div>
            </form>
        </div>
        <div class="sep20"></div>
    </div>
</div>
<script src="{{ url_for('static', filename='js/md-preview.js') }}"></script>
{% endblock %}
